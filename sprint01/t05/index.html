<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Superhero cards</title>
  <link href="style.css" rel="stylesheet">
</head>

<body class="all">
  <div class="captain">
    <img src="../assets/images/t05/Captain-America.png" alt="Captain America">
    <div class="name-pos">
      <div class="alias">Captain America</div>
      <div class="name">Steve Rogers</div>
    </div>
  </div>
  <div class="iron-man">
    <img src="../assets/images/t05/Iron-man.png" alt="Iron Man">
    <div class="name-pos">
      <div class="alias">Iron Man</div>
      <div class="name">Tony Stark</div>
    </div>
  </div>
  <div class="widow">
    <img src="../assets/images/t05/Black-Widow.png" alt="Black Widow">
    <div class="name-pos">
      <div class="alias">Black Widow</div>
      <div class="name">Natasha Romanoff</div>
    </div>
  </div>
  <div class="spider-man">
    <img src="../assets/images/t05/Spider-man.png" alt="Spider Man">
    <div class="name-pos">
      <div class="alias">Spider-Man</div>
      <div class="name">Peter Parker</div>
    </div>
  </div>
</body>

</html>
