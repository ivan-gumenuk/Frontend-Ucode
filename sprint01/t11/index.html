<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Weather</h1>
    <div class="all">
      <div class="box">
          <span class="date">1.09</span>
          <div class="weather-img">
            <img src="../assets/images/t11/sunny.png" alt="Weather">
          </div>
          <span class="temperature">+20°</span>
      </div>
      <div class="box">
        <span class="date">2.09</span>
        <div class="weather-img">
          <img src="../assets/images/t11/occasional.png" alt="Weather">
        </div>
        <span class="temperature">-3°</span>
      </div>
      <div class="box">
        <span class="date">3.09</span>
        <div class="weather-img">
          <img src="../assets/images/t11/sleet.png" alt="Weather">
        </div>
        <span class="temperature">-10°</span>
      </div>
      <div class="box">
        <span class="date">4.09</span>
        <div class="weather-img">
          <img src="../assets/images/t11/overcast.png" alt="Weather">
        </div>
        <span class="temperature">-4°</span>
      </div>
      <div class="box">
        <span class="date">5.09</span>
        <div class="weather-img">
          <img src="../assets/images/t11/overcast.png" alt="Weather">
        </div>

      </div>
      <div class="box">
        <span class="date">6.09</span>
        <div class="weather-img">
          <img src="../assets/images/t11/6.png" alt="Weather">
        </div>
        <span class="temperature">+55°</span>
      </div>
      <div class="box">
        <span class="date">7.09</span>
        <div class="weather-img">
          <img src="../assets/images/t11/29.png" alt="Weather">
        </div>
        <span class="temperature">-87°</span>
      </div>
    </div>
  </body>
</html>
