<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Super back-up</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1>Superhero request form</h1>
  <h2>What do you need help with?</h2>
  <form id="form" action="#">
    <div class="box">
      <input class="del" id="checkbox1" type="checkbox"><label for="checkbox1">DEFEAT A VILLAIN</label>
      <input class="del" id="checkbox2" type="checkbox"><label for="checkbox2">SAVE A CIVILIAN</label>
      <input class="del" id="checkbox3" type="checkbox"><label for="checkbox3">STOP A ROBBERY</label>
    </div>
    <div class="box">
      <input class="del" id="checkbox4" type="checkbox"><label for="checkbox4">PREVENT AN APOCALYPSE</label>
      <input class="del" id="checkbox5" type="checkbox"><label for="checkbox5">TRAIN A SIDEKICK</label>
    </div>
    <div class="box">
      <input class="del" id="checkbox6" type="checkbox"><label for="checkbox6">OTHER STUFF</label>
    </div>
    <div class="box">
      <input class="job-details" placeholder="Job details" type="text">
    </div>
    <div class="box row">
      <input class="name" placeholder="Name" type="text">
      <input class="email" placeholder="Email" type="email">
    </div>
    <div class="box">
      <button class="send" type="submit">SEND</button>
    </div>
  </form>

</body>

</html>
