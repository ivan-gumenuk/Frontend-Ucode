<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notes with local storage</title>
  <meta name="description" content="t12. Notes with local storage">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="all">
    <h1>Notes with local storage</h1>

    <div class="button">
      <button class="add-to-cookies" onclick="addToStorage()">Add to storage</button>
      <button class="clear-cookies" onclick="clearStorage()">Clear storage</button>
    </div>

    <div class="input-form">
      <label for="input-text">Text input:</label>
      <textarea id="input-text" cols="30" rows="10" maxlength="40" ></textarea>
    </div>

    <div class="cookie-list">
      <p>Notes archive:</p>
      <div id="my-cookies"></div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
